<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - Restaurant Name</title>
    <link rel="stylesheet" href="main2.css">
</head>
<body>
<header>
    <div class="navbar">
        <h1>Restaurant Name</h1>
        <nav>
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="order.html">Order Now</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="order-section">
    <h2>Order Now</h2>
    <form id="orderForm">
        <label for="foodItem">Choose Your Food:</label>
        <select id="foodItem" name="foodItem">
            <option value="" disabled selected>Select a food or drink</option>
            <option value="Chocolate Cake">Chocolate Cake - 150 EGP</option>
            <option value="Vanilla Cake">Vanilla Cake - 120 EGP</option>
            <option value="Red Velvet Cake">Red Velvet Cake - 180 EGP</option>
            <option value="Koshari">Koshari - 50 EGP</option>
            <option value="Ful Medames">Ful Medames - 30 EGP</option>
            <option value="Mahshi">Mahshi - 70 EGP</option>
            <option value="Coffee">Coffee - 20 EGP</option>
            <option value="Tea">Tea - 15 EGP</option>
            <option value="Smoothie">Smoothie - 40 EGP</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1">

        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Delivery Address:</label>
        <input type="text" id="address" name="address" required>

        <p id="totalCost">Total Cost: 0 EGP</p>
        <button type="submit" class="btn">Place Order</button>
    </form>
</section>

<footer>

</footer>

<script src="main3.js"></script>
</body>
